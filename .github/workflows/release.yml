name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            asset_name: hyprwallhaven-linux-amd64
            use_cross: false
          - target: aarch64-unknown-linux-gnu
            asset_name: hyprwallhaven-linux-aarch64
            use_cross: true

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        uses: taiki-e/install-action@cross

      - name: Install dependencies (host)
        if: matrix.use_cross == false
        run: sudo apt-get update && sudo apt-get install -y libssl-dev pkg-config

      - name: Build
        run: |
          if [ "${{ matrix.use_cross }}" == "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Rename binary
        run: |
          cp target/${{ matrix.target }}/release/hyprwallhaven ${{ matrix.asset_name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List Artifacts
        run: ls -R artifacts

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          token: ${{ secrets.GITHUB_TOKEN }}
          generate_release_notes: true

  deploy-aur:
    name: Deploy to AUR
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update PKGBUILD version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          sed -i "s/^pkgver=.*$/pkgver=$VERSION/" contrib/aur/hyprwallhaven-bin/PKGBUILD
          sed -i "s/^pkgrel=.*$/pkgrel=1/" contrib/aur/hyprwallhaven-bin/PKGBUILD

      - name: Deploy to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v2.7.2
        with:
          pkgname: hyprwallhaven-bin
          pkgbuild: ./contrib/aur/hyprwallhaven-bin/PKGBUILD
          commit_username: GitHub Actions
          commit_email: actions@github.com
          ssh_private_key: ${{ secrets.AUR_PRIVATE_KEY }}
          commit_message: Update AUR package
          ssh_keyscan_types: rsa,ecdsa,ed25519
          updpkgsums: true
